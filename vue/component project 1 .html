<!DOCTYPE html>
<html>
    <head>
        <title>components</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div id="app" class="container">
            <div style="margin-top:50px"></div>
      
            
            <h2>daily works</h2>
               <todos :todos="todos"></todos>
            <input type="text" class="form-control" v-model="newTodo.title" placeholder="new work" v-on:keyup.enter="addtodo">
            <alert :title="alert.title" :message="alert.message" :type="alert.text" v-show="alert.show"></alert>
            <hr>
            <h2>DONE</h2>
            <ul>
                <li v-for="(todo, index) in completeTodos">{{ todo.title }} </li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
