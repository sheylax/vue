<!DOCTYPE html>
<html>
    <head>
        <title>components</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div id="app" class="container">
            <div style="margin-top:50px"></div>
            <alert title="warning!" message="operation unsuccessful" type="warning"></alert>
            <alert title="CONGRATZ!" message="operation successful" type="success"></alert>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
        <script type="text/javascript">
        Vue.component('alert' , {
            props : ['title' , 'message' , 'type'],
            template : `<div :class="['alert' , classAlert]" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <strong>{{ title }}</strong>{{ message }}
              </div>`,
              data() {
                  return {
                      classAlert : `alert-${this.type}`
                  }
              }
        });

        let app = new Vue({
            el : '#app',
        });
        </script>
    </body>
</html>
