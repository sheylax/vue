<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>learning</title>
    </head>
    <body>
        <div id="app" class="container"> 

            <h1>daily works</h1>
            <ul>
                <li v-for="(todo, index) in todos"><a href="#" v-on:click.prevent="removeTodo(index)">{{ todo }}</a></li>
            </ul>
            <input type="text" class="form-control" v-model="newTodo" placeholder="new work" v-on:keyup.enter="addtodo">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
        <script type="text/javascript">

            let app = new Vue({

                el : '#app',
                data : {
                    newTodo : '',

                    todos:[
                        'do work 1',
                        'post some pic on instagram',
                        'play some WOW'
                    ]

                },
                methods : {
                    addtodo(){
                        if(this.newTodo != ''){
                            this.todos.push(this.newTodo);
                            this.newTodo = '';
                        }
                    },
                    removeTodo(index){
                        this.todos.splice(index,1);
                    }
                }

            });
        
        </script>
    </body>
</html>
