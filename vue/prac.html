<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>learning</title>
    </head>
    <body>
        <div id="app" class="container"> 

            <h1>مقدار کلیک های شما {{ counter }} است</h1>
            <button type="button" id="plus" v-on:click="counter++">click</button>
            <button type="button" id="min" v-on:click="counter-=1">min</button>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
        <script type="text/javascript">

            var app = new Vue({

                el : '#app',
                data : {

                    counter : 0

                }

            });
        
        </script>
    </body>
</html>
